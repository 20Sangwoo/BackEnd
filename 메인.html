ox"><div class="text_label-Ssqixj text_label abeezee-normal-white-30px" data-id="50:57">아이디 저장</div></div><div class="group-4-wD9IZK" data-id="50:60"><img class="checkbox" data-id="50:52" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" anima-src="https://cdn.animaapp.com/projects/66332a6d09eccb5ecdb0174f/releases/66346b146e68830e92924d37/img/checkbox.svg" alt="Checkbox"><div class="text_label-KSYZxd text_label abeezee-normal-white-30px" data-id="50:58">자동 로그인</div></div><a href="javascript:HideOverlay('u4357u4457u4352u4467u4363u4469u4523', 'animate-disappear');"><img class="image-11-wD9IZK" data-id="51:114" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" anima-src="https://cdn.animaapp.com/projects/66332a6d09eccb5ecdb0174f/releases/66346ebbde45e788ad7300be/img/image-11@2x.png" alt="image 11"></a></div></div></div><script src="launchpad-js/launchpad-banner.js" async></script><script defer src="https://animaapp.s3.amazonaws.com/static/restart-btn.min.js"></script><script>ShowOverlay = function (overlayName, animationName) {
  overlayName = 'overlay-' + overlayName;
  var cssClasses = document.getElementById(overlayName).className.split(' ');
  var last = cssClasses.slice(-1)[0];
  if (last.lastIndexOf('animate') == -1) {
    document.getElementById(overlayName).className =
      document.getElementById(overlayName).className + ' ' + animationName;
  }
  if (window.loadAsyncSrc != undefined) {
    loadAsyncSrc();
  }
};

HideOverlay = function (overlayName, animationName) {
  overlayName = 'overlay-' + overlayName;
  var cssClasses = document.getElementById(overlayName).className.split(' ');
  var last = cssClasses.slice(-1)[0];
  if (last.lastIndexOf('animate') != -1) {
    cssClasses.splice(-1);
    cssClasses.push(animationName);
    document.getElementById(overlayName).className = cssClasses.join(' ');

    cssClasses.splice(-1);
    setTimeout(function () {
      document.getElementById(overlayName).className = cssClasses.join(' ');
    }, 1100);
  }
  var vids = document.getElementsByTagName('video');
  if (vids) {
    for (var i = 0; i < vids.length; i++) {
      var video = vids.item(i);
      video.pause();
    }
  }
};

closeOutsideOverlay = function(overlay_slug) {
  var overlay_id = `overlay-${overlay_slug}`;
  const overlayElement = document.getElementById(overlay_id)
  overlayElement.addEventListener(
    `click`,
    function (event) {
      var overlay_id = `overlay-${overlay_slug}`;
      var e = event || window.event;
      var overlayContainer = overlayElement.getElementsByClassName(
        `${overlay_slug}`,
      );
      if (e.target === overlayElement) {
        HideOverlay(`${overlay_slug}`, 'animate-disappear');
      }
    },
    false,
  );
}

CloseOnOverlayClick = function (overlay_slug) {
  var overlay_id = `overlay-${overlay_slug}`;
  document.getElementById(overlay_id).addEventListener(
    `click`,
    function (event) {
      {
        var overlay_id = `overlay-${overlay_slug}`;
        var e = event || window.event;
        var overlayElement = document.getElementById(overlay_id);
        var overlayContainer =
          overlayElement.getElementsByClassName(`${overlay_slug}`);
        var clickedDiv = e.toElement || e.target;
        var dismissButton = clickedDiv.parentElement.id == overlay_id;
        var clickOutsideOverlay = false;
        if (overlayContainer.length > 0) {
          {
            clickOutsideOverlay =
              !overlayContainer[0].contains(clickedDiv) ||
              overlayContainer[0] == clickedDiv;
          }
        }
        if (dismissButton || clickOutsideOverlay) {
          {
            HideOverlay(`${overlay_slug}`, 'animate-disappear');
          }
        }
      }
    },
    false,
  );
};</script></body></html>
